<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      body { background: #0b0f19; }
      .choose-wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .panel {
        width: min(860px, 92vw);
        background: rgba(255,255,255,.04);
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 20px;
      }
      .panel h1 { margin: 0 0 14px; }
      .chooser {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 10px 0 16px;
      }
      .chooser .btn { height: 44px; }
      .content { margin-top: 8px; }
      .section { display: none; }
      .section.active { display: block; }
    </style>
  </head>
  <body>
    <div class="choose-wrap">
      <div class="panel">
        <h1>Choose a section</h1>
        <div class="chooser">
          <button class="btn btn-primary" data-section="features">Features</button>
          <button class="btn btn-secondary" data-section="pricing">Pricing</button>
          <button class="btn btn-outline" data-section="contact">Contact</button>
        </div>
        <div class="content">
          <div id="features" class="section">
            <h2>Features</h2>
            <p class="section-sub">Fast, simple, accessible, deployable.</p>
            <ul>
              <li>Responsive layout</li>
              <li>Zero build static hosting</li>
              <li>SEO-friendly metadata</li>
            </ul>
          </div>
          <div id="pricing" class="section">
            <h2>Pricing</h2>
            <p class="section-sub">Start free, scale when ready.</p>
            <div class="pricing-cards">
              <div class="pricing-card">
                <h3>Starter</h3>
                <p class="price">$0</p>
              </div>
              <div class="pricing-card highlight">
                <h3>Pro</h3>
                <p class="price">$29</p>
              </div>
            </div>
          </div>
          <div id="contact" class="section">
            <h2>Contact</h2>
            <form class="contact-form" action="https://formspree.io/f/example" method="POST">
              <div class="form-row">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required>
              </div>
              <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
              </div>
              <div class="form-row">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const sections = Array.from(document.querySelectorAll('.section'));
      const show = id => {
        sections.forEach(s => s.classList.toggle('active', s.id === id));
        location.hash = id;
      };
      document.querySelectorAll('[data-section]').forEach(btn =>
        btn.addEventListener('click', () => show(btn.dataset.section))
      );
      const initial = location.hash.replace('#', '') || 'features';
      show(initial);
      window.addEventListener('hashchange', () => {
        const id = location.hash.replace('#', '');
        if (id) show(id);
      });
    </script>
  </body>
 </html>
