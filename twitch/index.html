<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      :root { --accent: #7c3aed; }
      body { background: #0b0f19; margin: 0; color: #e5e7eb; }
      .wrap { min-height: 100vh; padding: 20px; }
      .header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
      .header h1 { margin: 0; font-size: 20px; }
      .controls { display: flex; align-items: center; gap: 10px; }
      .updated { color: #94a3b8; font-size: 12px; }
      .grid { margin-top: 16px; display: grid; grid-template-columns: 260px 1fr; gap: 16px; }
      .card { border: 1px solid #1f2937; border-radius: 14px; background: rgba(255,255,255,.03); }
      .card .body { padding: 14px; }
      .stat { display: grid; grid-template-columns: 1fr; gap: 6px; text-align: center; }
      .label { color: #94a3b8; font-size: 12px; }
      .value { font-size: 36px; font-weight: 800; }
      .list { max-height: calc(100vh - 150px); overflow: auto; }
      .list ul { list-style: none; margin: 0; padding: 0; }
      .list li { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #1f2937; padding: 10px 12px; }
      .badge { color: #94a3b8; font-size: 12px; border: 1px solid #1f2937; border-radius: 999px; padding: 2px 8px; }
      .error { color: #ef4444; padding: 10px 12px; }
      .btn { height: 34px; border-radius: 8px; padding: 0 12px; font-weight: 700; border: 1px solid #1f2937; background: rgba(255,255,255,.04); color: #e5e7eb; }
      .btn:hover { background: rgba(255,255,255,.08); }
      .settings { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
      .settings input[type="text"], .settings input[type="password"] { height: 34px; border-radius: 8px; padding: 0 10px; border: 1px solid #1f2937; background: rgba(255,255,255,.02); color: #e5e7eb; }
      .note { color: #94a3b8; font-size: 12px; }
      .oauth { margin-top: 8px; display: flex; align-items: center; gap: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Twitch Dashboard</h1>
        <div class="controls">
          <button id="refresh" class="btn">Refresh</button>
          <span class="updated" id="updated"></span>
        </div>
      </div>
      <div class="card">
        <div class="body settings">
          <span class="note">Optional: Use Helix “Get Chatters” (requires Client-ID and token with moderator:read:chatters)</span>
          <input id="cid" type="text" placeholder="Client ID" />
          <input id="tok" type="password" placeholder="Bearer token" />
          <label style="display:flex;align-items:center;gap:6px;">
            <input id="useHelix" type="checkbox" /> Use Helix
          </label>
          <button id="saveCfg" class="btn">Save</button>
          <div class="oauth">
            <button id="oauth" class="btn">Sign in with Twitch</button>
            <span class="note">Redirect URI must be set to <span id="redir"></span></span>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="card">
          <div class="body stat">
            <div class="label">Channel</div>
            <div class="value" style="font-size:20px">sipskald</div>
            <div class="label">Chatters</div>
            <div id="count" class="value">0</div>
          </div>
        </div>
        <div class="card list">
          <div class="body">
            <div id="error" class="error" style="display:none"></div>
            <ul id="chatters"></ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      const updatedEl = document.getElementById('updated');
      const countEl = document.getElementById('count');
      const listEl = document.getElementById('chatters');
      const errorEl = document.getElementById('error');
      const cidEl = document.getElementById('cid');
      const tokEl = document.getElementById('tok');
      const useHelixEl = document.getElementById('useHelix');
      const saveCfgEl = document.getElementById('saveCfg');
      const cfg = {
        clientId: localStorage.getItem('tw_client_id') || '',
        token: localStorage.getItem('tw_token') || '',
        useHelix: localStorage.getItem('tw_use_helix') === '1'
      };
      cidEl.value = cfg.clientId;
      tokEl.value = cfg.token ? '********' : '';
      useHelixEl.checked = cfg.useHelix;
      saveCfgEl.addEventListener('click', () => {
        const cid = cidEl.value.trim();
        const tok = tokEl.value.trim();
        localStorage.setItem('tw_client_id', cid);
        if (tok && tok !== '********') localStorage.setItem('tw_token', tok);
        localStorage.setItem('tw_use_helix', useHelixEl.checked ? '1' : '0');
        load();
      });
      document.getElementById('redir').textContent = location.origin + '/twitch/callback/';

      function b64url(buf) {
        let s = '';
        const bytes = new Uint8Array(buf);
        for (let i = 0; i < bytes.length; i++) s += String.fromCharCode(bytes[i]);
        return btoa(s).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+/g,'');
      }
      async function startOAuth() {
        const cid = localStorage.getItem('tw_client_id') || '';
        if (!cid) { alert('Enter and save Client ID first'); return; }
        const redirect = location.origin + '/twitch/callback/';
        const verBytes = new Uint8Array(32);
        crypto.getRandomValues(verBytes);
        const verifier = b64url(verBytes.buffer);
        const challengeBuf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(verifier));
        const challenge = b64url(challengeBuf);
        const stateBytes = new Uint8Array(16);
        crypto.getRandomValues(stateBytes);
        const state = b64url(stateBytes.buffer);
        sessionStorage.setItem('tw_verifier', verifier);
        sessionStorage.setItem('tw_state', state);
        const params = new URLSearchParams({
          client_id: cid,
          redirect_uri: redirect,
          response_type: 'code',
          scope: 'moderator:read:chatters',
          code_challenge: challenge,
          code_challenge_method: 'S256',
          state
        });
        window.location.href = 'https://id.twitch.tv/oauth2/authorize?' + params.toString();
      }
      document.getElementById('oauth').addEventListener('click', startOAuth);

      async function fetchHelixChatters(login) {
        const clientId = localStorage.getItem('tw_client_id') || '';
        const token = localStorage.getItem('tw_token') || '';
        if (!clientId || !token) throw new Error('missing-credentials');
        const h = { 'Client-ID': clientId, 'Authorization': 'Bearer ' + token };
        const ures = await fetch('https://api.twitch.tv/helix/users?login=' + encodeURIComponent(login), { headers: h });
        if (!ures.ok) throw new Error('users ' + ures.status);
        const ujson = await ures.json();
        const b = (ujson.data && ujson.data[0]) ? ujson.data[0] : null;
        if (!b) throw new Error('no-user');
        const broadcasterId = b.id;
        // moderator_id: use broadcasterId by default; token must belong to moderator or broadcaster
        const cres = await fetch('https://api.twitch.tv/helix/chat/chatters?broadcaster_id=' + broadcasterId + '&moderator_id=' + broadcasterId, { headers: h });
        if (!cres.ok) throw new Error('chatters ' + cres.status);
        const cjson = await cres.json();
        const arr = Array.isArray(cjson.data) ? cjson.data : [];
        // Each entry: { user_id, user_login, user_name }
        return arr.map(x => ({ name: x.user_login, role: 'viewer' }));
      }

      async function fetchTmiChatters(login) {
        const res = await fetch('https://tmi.twitch.tv/group/user/' + encodeURIComponent(login) + '/chatters', { cache: 'no-store' });
        if (!res.ok) throw new Error('tmi ' + res.status);
        const data = await res.json();
        const groups = data.chatters || {};
        const names = Object.values(groups).flat();
        return names.map(n => {
          let r = 'viewer';
          if (Array.isArray(groups.moderators) && groups.moderators.includes(n)) r = 'moderator';
          if (Array.isArray(groups.vips) && groups.vips.includes && groups.vips.includes(n)) r = 'vip';
          return { name: n, role: r };
        });
      }

      async function load() {
        updatedEl.textContent = 'Loading...';
        errorEl.style.display = 'none';
        listEl.innerHTML = '';
        try {
          const useHelix = (localStorage.getItem('tw_use_helix') === '1');
          let entries = [];
          if (useHelix) {
            entries = await fetchHelixChatters('sipskald');
          } else {
            entries = await fetchTmiChatters('sipskald');
          }
          const names = entries.map(e => e.name).sort((a,b)=>a.localeCompare(b));
          countEl.textContent = String(entries.length);
          const frag = document.createDocumentFragment();
          names.forEach(n => {
            const li = document.createElement('li');
            const span = document.createElement('span');
            span.textContent = n;
            const role = document.createElement('span');
            role.className = 'badge';
            role.textContent = (entries.find(e => e.name === n)?.role) || 'viewer';
            li.appendChild(span);
            li.appendChild(role);
            frag.appendChild(li);
          });
          listEl.appendChild(frag);
          const d = new Date();
          updatedEl.textContent = 'Updated ' + d.toLocaleTimeString();
        } catch (e) {
          errorEl.style.display = 'block';
          const msg = String(e && e.message || e);
          if (msg.startsWith('chatters 401') || msg.startsWith('chatters 403') || msg === 'missing-credentials') {
            errorEl.textContent = 'Helix requires Client-ID + token with moderator:read:chatters';
          } else if (msg.startsWith('tmi')) {
            errorEl.textContent = 'TMI chatters failed; try enabling Helix above';
          } else {
            errorEl.textContent = 'Failed to load chatters';
          }
          updatedEl.textContent = '';
        }
      }
      document.getElementById('refresh').addEventListener('click', load);
      load();
      setInterval(load, 30000);
    </script>
  </body>
</html>
